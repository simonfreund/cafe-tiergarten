<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Tiergarten Berlin</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .split-container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }
        .left {
            flex: 1;
            background: url('Cafe_Tiergarten_Logo.png') no-repeat center center;
            background-size: cover;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .right .address, .right .email {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }

        /* Responsive: stacked layout on small screens */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }
            .left {
                height: 50vh;
                width: 100%;
            }
            .right {
                height: auto;
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="split-container">
    <div class="left"></div>
    <div class="right">
        <div class="address">
            <p>Café Tiergarten<br>
            Altonaer Straße 3<br>
            10557 Berlin</p>
        </div>
        <div class="email">
            <a href="mailto:mail@cafetiergarten.berlin">mail@cafetiergarten.berlin</a>
        </div>

        <div id="mc_embed_signup">
            <form action="https://berlin.us14.list-manage.com/subscribe/post?u=4adaf11956d80a0b9e3601556&amp;id=e47d239a2b&amp;f_id=0094c2e1f0" method="post" target="_blank" novalidate>
                <label for="mce-EMAIL">Trage Dich hier ein und erfahre als Erstes, wann wir eröffnen:</label><br>
                <input type="email" name="EMAIL" id="mce-EMAIL" required>
                <input type="submit" value="eintragen">
            </form>
        </div>
    </div>
</div>

<footer>
    <p>Unsere aktuellen Öffnungszeiten sind:</p>
    <ul>
        <li>Montag: geschlossen</li>
        <li>Dienstag: geschlossen</li>
        <li>Mittwoch: 10–18:00</li>
        <li>Donnerstag: 10–18:00</li>
        <li>Freitag: 10–21:00</li>
        <li>Samstag: 10–21:00</li>
        <li>Sonntag: 10–18:00</li>
    </ul>
</footer>

</body>
</html>
